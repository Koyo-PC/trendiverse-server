secrets:
  DB_NAME:
    file: ./secrets/DB_NAME.txt
  DB_PASSWORD:
    file: ./secrets/DB_PASSWORD.txt
  DB_ROOT_PASSWORD:
    file: ./secrets/DB_ROOT_PASSWORD.txt
  DB_USER:
    file: ./secrets/DB_USER.txt
  TWITTER_BEARER_TOKEN:
    file: ./secrets/TWITTER_BEARER_TOKEN.txt
  

networks:
  trendiverse-shared:
    driver: bridge
    ipam:
     driver: default
     config:
       - subnet: 172.30.0.0/24
